<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org" data-bs-theme="dark">
<head>
    <div th:insert="~{fragments/header :: headerElement}"></div>
    <title>FreshVotes Dashboard</title>
</head>
<body>
    <div class="container">
        <div th:insert="~{fragments/header :: header}"></div>
        <div class="row" style="height: 50px;"></div>

        <div class="row">
            <div class="col-3"></div>

            <div class="col-6 text-center">
                <form action="/products" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <fieldset>
                        <legend style="margin-bottom: 60px; margin-top: 60px; font-size:40px">FreshVotes Dashboard</legend>
                        <div class="col-12 text-center mb-5">
                            <button class="btn btn-outline-info" id="createProduct" style="--bs-btn-padding-y: .6rem; --bs-btn-padding-x: 1.2rem; --bs-btn-font-size: 1.0rem;">create a product</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-3">
               <!---- <form action="/logout" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="col-12 text-end mb-2">
                        <button type="submit" class="btn btn-outline-info" style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: 1.0rem; --bs-btn-font-size: 0.8rem;">Logout</button>
                    </div>
                </form>-->
            </div>
        </div>
        
        <div th:if="${products != null}">
            <div class="row">
                <div class="col">
                    <legend style="font-size:32px">Your Products</legend>
                </div>                  
            </div>

            <div class="row justify-content-center">
                <div th:each="product : ${products}" class="col-lg-4 col-sm-6 col-6 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <h6 class="card-subtitle mb-2 text-muted" style="font-size:14px" th:text="${product.published ? 'public' : 'private'}"></h6>
                            <form th:action="@{/products/delete}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" th:name="productId" th:value="${product.id}"/>
                                <button type="submit" class="btn-close position-absolute top-0 end-0 me-2 mt-2" style="--bs-btn-padding-y: .4rem; --bs-btn-padding-x: 0.8rem; --bs-btn-font-size: 0.8rem;"></button>
                            </form>
                        </div>

                        <div class="card-footer bg-transparent border-0">
                            
                            <div class="btn-group align-items-end" role="group" aria-label="Product Actions">
                                <form th:action="@{/p/{productName}(productName=${product.name})}" method="get">
                                    <button type="submit" class="btn btn-outline-info me-2 d-none d-sm-block" style="--bs-btn-padding-y: .4rem; --bs-btn-padding-x: 0.8rem; --bs-btn-font-size: 0.8rem;" th:text="'show requests'"></button>
                                    <button type="submit" class="btn btn-outline-info me-2 d-sm-none" style="--bs-btn-padding-y: .4rem; --bs-btn-padding-x: 0.8rem; --bs-btn-font-size: 0.8rem;" th:text="'requests'"></button>
                                </form>
                                <form th:action="@{/products/{productId}(productId=${product.id})}" method="get">
                                    <button type="submit" class="btn btn-outline-info me-2" style="--bs-btn-padding-y: .4rem; --bs-btn-padding-x: 0.8rem; --bs-btn-font-size: 0.8rem;" th:text="edit"></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                          
        </div>
    </div>
</body>
</html>

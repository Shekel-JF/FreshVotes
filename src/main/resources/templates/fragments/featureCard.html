<div th:fragment="feature-card">
    <div class="card" style="height:220px">
        <div class="card-body">
            <a th:href="@{/products/{productId}/features/{featureId}(productId=${product.id},featureId=${feature.id})}" class="stretched-link"></a>
            <h5 class="card-title clamp-text limited-title" th:text="${feature.title}" style="font-size:24px; font-weight: bolder;"></h5>
            <h6 class="card-subtitle mb-2 text-muted" style="font-size:14px; margin-top: 6px;" th:text="'author: ' +${feature.user.name}"></h6>
            <p class="card-text clamp-text" th:text="${feature.description}" style="font-size:18px;"></p>
            <div th:if="${feature.user.id} == ${user.id}">
                <form th:action="@{/p/{productId}/{featureId}/delete(productId=${product.id},featureId=${feature.id})}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" th:name="productId" th:value="${product.id}"/>
                    <input type="hidden" th:name="productId" th:value="${product.name}"/>
                    <button type="submit" class="btn-close position-absolute top-0 end-0 me-2 mt-2" style="--bs-btn-padding-y: .4rem; --bs-btn-padding-x: 0.8rem; --bs-btn-font-size: 0.8rem;"></button>
                </form>
            </div>
        </div>
    </div>
</div>

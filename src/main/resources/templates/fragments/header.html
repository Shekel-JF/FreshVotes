<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <div th:fragment="headerElement" th:remove="tag">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <style>
            body {
                font-family: 'Courier New', monospace;
            }
            .card {
                display: flex;
                flex-direction: column;
                height: 100%;
            }
            .card-body {
                flex-grow: 1;
            }
            .card-footer {
                margin-left: 0px;
                margin-bottom: 8px;
            }
            .login-btn {
                --bs-btn-padding-y: .5rem;
                --bs-btn-padding-x: 1.0rem;
                --bs-btn-font-size: 0.8rem;
            }
        </style>
    </div>
</head>

<body>
    <div th:fragment="header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between" style="margin-top: 20px;">
                <div>
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand d-lg-none" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            FreshVotes<i class="bi bi-caret-down"></i>
                        </a>
                        <a class="navbar-brand d-none d-lg-block" href="/dashboard">
                            FreshVotes
                        </a>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/dashboard">Home</a>
                                </li>
                                <li class="nav-item">
                                    <form action="/products" method="post">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <a class="nav-link" href="/products">Lorem</a>
                                    </form>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Impsum</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" aria-disabled="true">Dolor Sit</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div>
                    <div th:if="${#authorization.expression('isAuthenticated()')}">
                        <form action="/logout" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="col-12 text-end mb-2">
                                <button type="submit" class="btn btn-outline-info login-btn">Logout</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

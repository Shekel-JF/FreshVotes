<html xmlns:th="http://thymeleaf.org">
    <body>
        <div th:fragment="commentThread" th:remove="tag">
            <div th:each="comment : ${thread}" style="margin-left: 2em">
                <div th:inline="text">
                   <strong>[[${comment.user.name}]]</strong>  - [[${#dates.format(comment.createDate, 'dd MMM, yyyy HH:mm')}]]
                </div>
                <span th:text="${comment.text}">Example Comment</span>
                <div><a href="">reply</a></div>
                <hr/>
                <div th:with="thread = ${comment.comments}"
                    th:include="fragments/comment.html :: commentThread" th:remove="tag">
                </div> 
            </div>
        </div>
    </body>
</html>

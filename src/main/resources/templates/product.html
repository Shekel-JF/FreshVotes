<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org" data-bs-theme="dark">
    <head>
        <title>FreshVotes products</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
        <style>
            body
            {
                font-family: 'Courier New', monospace;
            }
        </style>
    </head>
    <body>
        <div class="container" th:if="${product != null}">
            <div class="row">
                <div style="height: 50px;">
                  
                </div>
              </div>
            <div class="row">
                <div class="col-3">  
                    
                </div>
                <div class="col-6 text-center md-4 align-text-center ">
                    <legend style="margin-bottom: 20px; font-size:40px">Product</legend>

                    <form action="" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" th:field="${product.id}"/>
                        <input type="hidden" th:field="${product.user}"/>
                        <div class="input-group mb-5">
                            <div class="col-12 col-sm-12 col-md-12 mx-auto">                    
                                <input type="text" th:field="${product.name}" class="form-control" placeholder="Product name"/>
                            </div>     
                        </div>
                        
                        <div class="row" style="margin-left: 0px;">
                            <div class="col-6 mb-4 text-start form-check form-switch">
                                <label class="form-check-label" for="published1">public</label>
                                <input type="checkbox" class="form-check-input" role="switch" th:field="${product.published}">
                            </div>
                            <div class="col-6 mb-3 text-end">
                                <button class="btn btn-outline-info" style="--bs-btn-padding-y: .6rem; --bs-btn-padding-x: 1.2rem; --bs-btn-font-size: 1.0rem;">Save product</button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>       
    </body>
</html>

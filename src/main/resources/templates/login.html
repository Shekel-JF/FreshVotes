<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
    <head>
        <title>FreshVotes login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
        <script type ="text/javascript">
            $(function()
            {
                $("#createAccount").click(function()
                {
                    window.location.href = "/register";
                });
            });       
        </script>
    </head>
    <body>
        <div class="container text-center">
            <form action="" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <fieldset>
                    <legend>Please Login</legend>
                    <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
                    <div th:if="${param.error != null}">
                        Failed to login.
                        <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                            Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                        </div>
                    </div>
                    <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
                    <div th:if="${param.logout != null}">
                        You have been logged out.
                    </div>
                    <p>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username"/>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password"/>
                    </p>
                    <div>
                        <button type="submit" class="btn btn-info">Log in</button>
                        <button type="button" class="btn btn-info" id="createAccount">Create Account</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>

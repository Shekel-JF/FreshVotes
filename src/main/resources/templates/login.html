<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org" data-bs-theme="dark">
    <head>
        <title>FreshVotes login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
        <style>
            body
            {
                font-family: 'Courier New', monospace;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div style="height: 50px;">
                  
                </div>
              </div>
            <div class="row">
                <div class="col-3">  
                    
                </div>
                <div class="col-6 text-center md-4 align-text-center">
                    <form action="" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <fieldset>
                            <legend style="margin-bottom: 20px;">It's nice to see you!</legend>
                            <div th:if="${param.error != null}" class="alert alert-danger col-md-9 mx-auto" role="alert">
                                Failed to login.
                                <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                                    Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                                </div>
                            </div>
                            <div th:if="${param.logout != null}" class="alert alert-info col-md-9 mx-auto" role="alert">
                                You have been logged out.
                            </div>
        
                            <div class="input-group mb-3">
                                <!--<label for="username" class="col-3 col-form-label text-end">Username&nbsp&nbsp</label>-->
                                <div class="col-12 col-sm-12 col-md-9 mx-auto">
                                    <input type="text" class="form-control" placeholder="e-mail" id="username" name="username"/>
                                </div>     
                            </div>
                            
                            <div class="input-group mb-5">
                                <!--<label for="password" class="col-3 col-form-label text-end">Password&nbsp&nbsp</label>-->
                                <div class="col-12 col-sm-12 col-md-9 mx-auto">
                                    <input type="password" class="form-control" placeholder="password" id="password" name="password"/>
                                </div>
                            </div>
                            
                            <div class="col-12 text-center mb-3">
                                <button type="submit" class="btn btn-outline-info" style="--bs-btn-padding-y: .6rem; --bs-btn-padding-x: 1.2rem; --bs-btn-font-size: 1.0rem;">Log in</button>
                            </div>
                            
                            <div class="col-12 text-center">
                                <p style="font-size: 0.9rem;"><a href="/register" style="color: #0DCAF0; text-decoration: underline;">Don't have an account yet?</a></p>
                            </div>
                            
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>       
    </body>
</html>

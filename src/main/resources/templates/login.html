<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
    <head>
        <title>FreshVotes login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
        <script type ="text/javascript">
            $(function()
            {
                $("#createAccount").click(function()
                {
                    window.location.href = "/register";
                });
            });       
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col-3">  
                
            </div>
            <div class="col-6 text-center">
                <form action="" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <fieldset>
                        <legend>Login</legend>
                        <div th:if="${param.error != null}">
                            Failed to login.
                            <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                                Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                            </div>
                        </div>
                        <div th:if="${param.logout != null}">
                            You have been logged out.
                        </div>
    
                        <div class="input-group mb-3">
                            <label for="username" class="col-3 col-form-label text-end">Username&nbsp&nbsp</label>
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="Username" id="username" name="username"/>
                            </div>     
                        </div>
                        
                        <div class="input-group mb-3">
                            <label for="password" class="col-3 col-form-label text-end">Password&nbsp&nbsp</label>
                            <div class="col-6">
                                <input type="password" class="form-control" placeholder="Password" id="password" name="password"/>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-info">Log in</button>
                        <button type="button" class="btn btn-info" id="createAccount">Create Account</button>

                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org" data-bs-theme="dark">
<head>
    <div th:insert="~{fragments/header :: headerElement}"></div>
    <script>
        function updateActionAndSubmit(event)
        {
            event.preventDefault();
            const typedProductName = document.getElementById("input").value;
            const form = document.getElementById("searchForm");
            form.action = "/discover/search/" + encodeURIComponent(typedProductName);
            form.submit();
        }
    
        document.addEventListener('DOMContentLoaded', () =>
        {
            document.getElementById('searchForm').addEventListener('submit', updateActionAndSubmit);
        });
    </script>
</head>
<body>
    <div class="container">     
        <div class="row" style="margin-top: 64px;">
            <div class="col-10 mx-auto">
                <form id="searchForm" th:action="@{/discover/search/}" method="get">
                    <div class="input-group text-center">
                        <input type="text" class="form-control" placeholder="what are you looking for today?" th:value="${typedProductName}" id="input"/>
                        <button type="submit" class="btn btn-outline-info" style="--bs-btn-padding-y: .6rem; --bs-btn-padding-x: 1.2rem; --bs-btn-font-size: 1.0rem;">search</button>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <div th:if="${not #lists.isEmpty(searchedProducts)}" class="row">
                    <div>
                        <legend style="font-size:32px; margin-top: 80px;">Other Products</legend>                
                    </div>
                    <div th:each="product : ${searchedProducts}" class="col-lg-4 col-sm-6 col-6 mb-3">
                        <div class="card">
                            <div class="card-body" style="height:180px;">
                                <a th:href="@{/p/{productId}(productId=${product.id})}" class="stretched-link"></a>
                                <h5 class="card-title clamp-text" th:text="${product.name}"></h5>
                                <h6 class="card-subtitle mb-2 text-muted" style="font-size:14px" th:text="${product.published ? 'public' : 'private'}"></h6>
                                <p class="card-text" th:text="${product.description}" style="font-size:18px;"></p>
                                <form th:action="@{/products/delete}" method="post">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <input type="hidden" th:name="productId" th:value="${product.id}"/>
                                    <button type="submit" class="btn-close position-absolute top-0 end-0 me-2 mt-2" style="--bs-btn-padding-y: .4rem; --bs-btn-padding-x: 0.8rem; --bs-btn-font-size: 0.8rem;"></button>
                                </form>
                            </div>
                            <div class="card-footer bg-transparent border-0">                  
                                <div class="text-end">
                                    <form th:action="@{/products/{productId}(productId=${product.id})}" method="get">
                                        <button type="submit" class="btn btn-outline-info" style="border-color: rgb(204, 204, 204); color: rgb(204, 204, 204); --bs-btn-padding-y: .4rem; --bs-btn-padding-x: 0.8rem; --bs-btn-font-size: 0.8rem;" th:text="edit"></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>   
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org" data-bs-theme="dark">
    <head>
        <div th:insert="~{fragments/header :: headerElement}"></div>
        <title>FreshVotes registration</title>
        <script type ="text/javascript">
            $(function()
            {
                $("#createAccount").click(function()
                {
                    window.location.href = "/login";
                });
            });       
        </script>
    </head>
    <body>
        <div class="container">
            <div th:insert="~{fragments/header :: header}"></div>
            <div class="row">
                <div style="height: 50px;">
                  
                </div>
              </div>
            <div class="row">
                <div class="col-3">  
                    
                </div>

                <div class="col-6 text-center md-4 align-text-center">
                    <form action="" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <fieldset>
                            <legend style="margin-bottom: 20px;">Register for an account</legend>
                            <!--<div th:if="${param.error != null}" class="alert alert-danger col-md-9 mx-auto" role="alert">
                                Failed to create an account.
                                <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                                    Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                                </div>
                            </div>
                            -->
                            <div class="input-group mb-3">
                                <div class="col-12 col-sm-12 col-md-9 mx-auto">
                                    <input type="text" class="form-control" placeholder="name" id="name" name="name"/>
                                </div>     
                            </div>

                            <div class="input-group mb-3">
                                <div class="col-12 col-sm-12 col-md-9 mx-auto">
                                    <input type="text" class="form-control" placeholder="e-mail" id="username" name="username"/>
                                </div>     
                            </div>
                            
                            <div class="input-group mb-3">
                                <div class="col-12 col-sm-12 col-md-9 mx-auto">
                                    <input type="password" class="form-control" placeholder="password" id="password" name="password"/>
                                </div>
                            </div>

                            <div class="input-group mb-5">
                                <div class="col-12 col-sm-12 col-md-9 mx-auto">
                                    <input type="password" class="form-control" placeholder="confirm password" id="confirmPassword" name="password"/>
                                </div>
                            </div>
                            
                            <div class="col-12 text-center mb-3 align-text-center">
                                <button type="submit" class="btn btn-outline-info" id="createAccount" style="--bs-btn-padding-y: .6rem; --bs-btn-padding-x: 1.2rem; --bs-btn-font-size: 1.0rem;">create account</button>
                            </div>
                            
                            <div class="col-12 text-center align-text-center">
                                <p style="font-size: 0.9rem;"><a href="/login" style="color: #0DCAF0; text-decoration: underline;">return to the login page</a></p>
                            </div>         
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>   
    </body>
</html>

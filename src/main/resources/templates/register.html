<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org" data-bs-theme="dark">
    <head>
        <div th:insert="~{fragments/header :: headerElement}"></div>
        <title>FreshVotes registration</title>
    </head>
    <body>
        <div class="container">
            <div th:insert="~{fragments/header :: header}"></div>
            <div class="row">
                <div class="col-3">  
                    
                </div>

                <div class="col-6 text-center" style="margin-top: 50px;">
                    <form action="/register" method="post" oninput="confirmPassword.setCustomValidity(confirmPassword.value != password.value ? 'Passwords do not match.' : '')">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <fieldset>
                            <legend style="margin-bottom: 20px;">Register for an account</legend>

                            <div class="col-12 col-sm-12 col-md-9 mx-auto mb-3">
                                <input type="text" class="form-control" placeholder="name" id="name" name="name" required/>
                            </div>     
                        
                            <div class="col-12 col-sm-12 col-md-9 mx-auto mb-3">
                                <input type="text" class="form-control" placeholder="e-mail" id="username" required name="username"/>
                            </div>     
                                
                            <div class="col-12 col-sm-12 col-md-9 mx-auto mb-3">
                                <input type="password" class="form-control" placeholder="password" id="password" required name="password"/>
                            </div>
                            
                            <div class="col-12 col-sm-12 col-md-9 mx-auto mb-5">
                                <input type="password" class="form-control" placeholder="confirm password" id="confirmPassword"/>
                            </div>
                            
                            <div class="col-12 text-center mb-3" style="margin-top:60px;">
                                <button type="submit" class="btn btn-outline-info" id="createAccount" style="--bs-btn-padding-y: .6rem; --bs-btn-padding-x: 1.2rem; --bs-btn-font-size: 1.0rem;">create account</button>
                            </div>
                            
                            <div class="col-12 text-center">
                                <p style="font-size: 0.9rem;"><a href="/login" style="color: #5bc0de; text-decoration: underline;">return to the login page</a></p>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>   
    </body>
</html>
